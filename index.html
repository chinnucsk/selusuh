  <head>

      <li><a data-key="${key}" href="#/slides/${key}">${title}</a></li>
    </script>

    <script type="text/html" id="slide-tmpl">
      <h3>${content.header}</h3>
      {{html content.body}}
    </script>

    <div id="header-container">
      <header class="wrapper">
      <h1 id="title">Riak <span id="slide-section"></span></h1>
      <nav>

        <li><a href="#" id="prev-slide">Previous Slide</a></li>
        <li><a href="#" id="next-slide">Next Slide</a></li>

      </header>
    </div>
    <div id="main" class="wrapper">
      <aside>
        <ol id="side-menu">
        </ol>
      </aside>
      <article>
      <header>
        <div id="slide-content">
        <h3>Loading slides ...<h3>
        </div>
      </header>
      </article>
    </div>
    <div id="footer-container">
      <footer class="wrapper">
      <h3>OJ Reeves - http://buffered.io/ - @TheColonial</h3>
      </footer>
    </div>
